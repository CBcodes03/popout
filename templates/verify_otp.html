<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PopOut | Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b72ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1d5be0;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <span>failed? <a href="{% url 'register_page' %}">retry!</a></span>
    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOTP()">Verify</button>
    <p id="message"></p>
  </div>

  <script>
    const token = localStorage.getItem("access_token");

    // If logged in, redirect away from login/register/OTP pages
    if (token) {
        window.location.href = "/"; // redirect to home page
    }
    const email = new URLSearchParams(window.location.search).get("email");

    async function verifyOTP() {
      const otp = document.getElementById("otp").value;
      const msg = document.getElementById("message");

      msg.innerText = "Verifying...";

      const res = await fetch("/api/verify-otp/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp }),
      });

      const data = await res.json();

      if (res.ok) {
        msg.style.color = "green";
        msg.innerText = data.message + " ðŸŽ‰";
        setTimeout(() => {
          window.location.href = "/";
        }, 1500);
      } else {
        msg.style.color = "red";
        msg.innerText = data.error || JSON.stringify(data);
      }
    }
  </script>
</body>
</html>
