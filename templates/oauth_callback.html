<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authenticating... - PopOut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #f3f4f6;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      border: 4px solid rgba(99, 102, 241, 0.3);
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.125rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p class="message">Authenticating with Google...</p>
  </div>
  <script>
    // Get the code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      document.querySelector('.message').textContent = 'Authentication failed. Redirecting...';
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
    } else if (code) {
      // Exchange code for tokens via backend
      fetch(`/api/oauth/google/callback/?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data.access && data.refresh) {
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);
            document.querySelector('.message').textContent = 'Success! Redirecting...';
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          } else {
            document.querySelector('.message').textContent = data.error || 'Authentication failed';
            setTimeout(() => {
              window.location.href = '/login';
            }, 2000);
          }
        })
        .catch(err => {
          console.error('OAuth error:', err);
          document.querySelector('.message').textContent = 'Error authenticating. Redirecting...';
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        });
    } else {
      document.querySelector('.message').textContent = 'No authorization code received';
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
    }
  </script>
</body>
</html>
