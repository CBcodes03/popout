<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PopOut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 28rem;
    }

    @media (min-width: 640px) {
      .container {
        max-width: 32rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 36rem;
      }
    }

    .card {
      background: rgba(18, 18, 23, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.5s ease-out;
    }

    @media (min-width: 640px) {
      .card {
        padding: 3.5rem 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .card {
        padding: 4rem 3rem;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
        margin-bottom: 1.25rem;
      }
    }

    .subtitle {
      color: #9ca3af;
      text-align: center;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 640px) {
      .subtitle {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      .subtitle {
        font-size: 1.375rem;
      }
    }

    .link-text {
      color: #6b7280;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .link-text {
        font-size: 1.125rem;
        margin-bottom: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .link-text {
        font-size: 1.25rem;
        margin-bottom: 3rem;
      }
    }

    .link {
      color: #818cf8;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .link:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    .input {
      width: 100%;
      padding: 1rem 1.25rem;
      margin-top: 0.75rem;
      background: rgba(30, 30, 40, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #f3f4f6;
      font-size: 1.125rem;
      transition: all 0.3s;
    }

    @media (min-width: 640px) {
      .input {
        padding: 1.25rem 1.5rem;
        font-size: 1.25rem;
        margin-top: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .input {
        padding: 1.5rem 1.75rem;
        font-size: 1.375rem;
        margin-top: 1.25rem;
      }
    }

    .input::placeholder {
      color: #6b7280;
    }

    .input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(30, 30, 40, 1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      margin-top: 2rem;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.125rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .btn {
        padding: 1.25rem 2rem;
        font-size: 1.25rem;
        margin-top: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .btn {
        padding: 1.5rem 2.5rem;
        font-size: 1.375rem;
        margin-top: 3rem;
      }
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    @media (min-width: 640px) {
      .message {
        padding: 1.25rem 1.5rem;
        font-size: 1.125rem;
        min-height: 3.5rem;
      }
    }

    @media (min-width: 1024px) {
      .message {
        padding: 1.5rem 2rem;
        font-size: 1.25rem;
        min-height: 4rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .message[style*="green"] {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .message[style*="red"] {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message[style*="black"] {
      background: rgba(99, 102, 241, 0.15);
      color: #818cf8;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Join PopOut and start connecting</p>
      <p class="link-text">Already have an account? <a href="{% url 'login_page' %}" class="link">Sign in here</a></p>

      <input type="email" id="email" placeholder="ðŸ“§ Enter your email" class="input" required />
      <input type="password" id="password" placeholder="ðŸ”’ Create a password" class="input" required />
      <button onclick="register()" class="btn">Send Verification Code</button>
      
      <div style="display: flex; align-items: center; margin: 1.5rem 0; gap: 1rem;">
        <div style="flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
        <span style="color: #9ca3af; font-size: 0.875rem;">OR</span>
        <div style="flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
      </div>
      
      <button onclick="registerWithGoogle()" class="btn-oauth" style="width: 100%; padding: 0.875rem 1.5rem; background: white; color: #333; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 0.75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <p id="message" class="message"></p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("access_token");
    if (token) window.location.href = "/";

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.innerText = "Sending OTP...";
      msg.style.color = "black";

      try {
        const res = await fetch("/api/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = data.message + "\nRedirecting to OTP page...";
          setTimeout(() => {
            window.location.href = `/verify_otp?email=${encodeURIComponent(email)}`;
          }, 1500);
        } else {
          msg.style.color = "red";
          msg.innerText = data.error || JSON.stringify(data);
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Something went wrong. Try again!";
        console.error(err);
      }
    }

    async function registerWithGoogle() {
      const msg = document.getElementById("message");
      msg.innerText = "Redirecting to Google...";
      msg.style.color = "black";

      try {
        const res = await fetch("/api/oauth/google/");
        const data = await res.json();
        
        if (res.ok && data.auth_url) {
          window.location.href = data.auth_url;
        } else {
          msg.style.color = "red";
          msg.innerText = data.error || "Failed to initiate Google login";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Error connecting to Google. Please try again.";
      }
    }
  </script>
</body>
</html>
