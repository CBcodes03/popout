<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PopOut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 28rem;
    }

    @media (min-width: 640px) {
      .container {
        max-width: 32rem;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 36rem;
      }
    }

    .card {
      background: rgba(18, 18, 23, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.5s ease-out;
    }

    @media (min-width: 640px) {
      .card {
        padding: 3.5rem 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .card {
        padding: 4rem 3rem;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 0.75rem;
      letter-spacing: -0.5px;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
    }

    @media (min-width: 1024px) {
      h1 {
        font-size: 3rem;
        margin-bottom: 1.25rem;
      }
    }

    .subtitle {
      color: #9ca3af;
      text-align: center;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 640px) {
      .subtitle {
        font-size: 1.25rem;
      }
    }

    @media (min-width: 1024px) {
      .subtitle {
        font-size: 1.375rem;
      }
    }

    .link-text {
      color: #6b7280;
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .link-text {
        font-size: 1.125rem;
        margin-bottom: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .link-text {
        font-size: 1.25rem;
        margin-bottom: 3rem;
      }
    }

    .link {
      color: #818cf8;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .link:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    .input {
      width: 100%;
      padding: 1rem 1.25rem;
      margin-top: 0.75rem;
      background: rgba(30, 30, 40, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #f3f4f6;
      font-size: 1.125rem;
      transition: all 0.3s;
    }

    @media (min-width: 640px) {
      .input {
        padding: 1.25rem 1.5rem;
        font-size: 1.25rem;
        margin-top: 1rem;
      }
    }

    @media (min-width: 1024px) {
      .input {
        padding: 1.5rem 1.75rem;
        font-size: 1.375rem;
        margin-top: 1.25rem;
      }
    }

    .input::placeholder {
      color: #6b7280;
    }

    .input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(30, 30, 40, 1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      margin-top: 2rem;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.125rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      position: relative;
      overflow: hidden;
    }

    @media (min-width: 640px) {
      .btn {
        padding: 1.25rem 2rem;
        font-size: 1.25rem;
        margin-top: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .btn {
        padding: 1.5rem 2.5rem;
        font-size: 1.375rem;
        margin-top: 3rem;
      }
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      min-height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease-out;
    }

    @media (min-width: 640px) {
      .message {
        padding: 1.25rem 1.5rem;
        font-size: 1.125rem;
        min-height: 3.5rem;
      }
    }

    @media (min-width: 1024px) {
      .message {
        padding: 1.5rem 2rem;
        font-size: 1.25rem;
        min-height: 4rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .message[style*="green"] {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .message[style*="red"] {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message[style*="black"] {
      background: rgba(99, 102, 241, 0.15);
      color: #818cf8;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="subtitle">Join PopOut and start connecting</p>
      <p class="link-text">Already have an account? <a href="{% url 'login_page' %}" class="link">Sign in here</a></p>

      <input type="email" id="email" placeholder="ðŸ“§ Enter your email" class="input" required />
      <input type="password" id="password" placeholder="ðŸ”’ Create a password" class="input" required />
      <button onclick="register()" class="btn">Send Verification Code</button>
      <p id="message" class="message"></p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("access_token");
    if (token) window.location.href = "/";

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.innerText = "Sending OTP...";
      msg.style.color = "black";

      try {
        const res = await fetch("/api/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();
        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = data.message + "\nRedirecting to OTP page...";
          setTimeout(() => {
            window.location.href = `/verify_otp?email=${encodeURIComponent(email)}`;
          }, 1500);
        } else {
          msg.style.color = "red";
          msg.innerText = data.error || JSON.stringify(data);
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Something went wrong. Try again!";
        console.error(err);
      }
    }
  </script>
</body>
</html>
